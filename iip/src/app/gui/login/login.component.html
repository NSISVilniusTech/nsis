<div mat-dialog-content>
    <form [formGroup]="form">
        <p>
            <mat-form-field>
                <input type="text" matInput placeholder="Username" formControlName="username">
                <mat-error *ngIf="form.get('username')?.hasError('required')"></mat-error>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field>
                <input type="password" matInput placeholder="Password" formControlName="password">
                <mat-error *ngIf="form.get('password')?.hasError('required')"></mat-error>
            </mat-form-field>
        </p>
        <p *ngIf="error" class="error">
            {{ error }}
        </p>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">Prisijungti</button>
    <button mat-raised-button mat-dialog-close>At≈°aukti</button>
</div>
